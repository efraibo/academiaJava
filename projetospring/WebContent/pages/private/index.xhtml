<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello World JSF</title>
	<link rel="stylesheet" type="text/css" href="/projetoservletjsp/css/style.css"/>
</h:head>
<h:body>

	<p:layout style="min-width:400px;min-height:600px;">

		<p:layoutUnit position="west" resizable="false" size="250">
			<h:form>
				<p:menu>
					<p:submenu label="Usuario">
						<p:menuitem url="/pages/private/usuario/usuarioEdit.xhtml"
							value="Cadastrar usuario" />
						<p:menuitem url="/pages/private/usuario/usuarioList.xhtml"
							value="Listar usuario"></p:menuitem>
					</p:submenu>
					<p:submenu label="Meio de Comunicação">
                        <p:menuitem url="/pages/private/meioDeComunicacao/meioDeComunicacaoEdit.xhtml"
                            value="Cadastrar Meio De Comunicacao" />
                        <p:menuitem url="/pages/private/meioDeComunicacao/meioDeComunicacaoList.xhtml"
                            value="Listar Meio De Comunicacao"></p:menuitem>
                    </p:submenu>
                    <p:submenu label="Titulação">
                        <p:menuitem url="/pages/private/titulacao/titulacaoEdit.xhtml"
                            value="Cadastrar Titulação" />
                        <p:menuitem url="/pages/private/titulacao/titulacaoList.xhtml"
                            value="Listar Titulação"></p:menuitem>
                    </p:submenu>
                    <p:submenu label="Endereço">
                        <p:menuitem url="/pages/private/endereco/enderecoEdit.xhtml"
                            value="Cadastrar Endereco" />
                        <p:menuitem url="/pages/private/endereco/enderecoList.xhtml"
                            value="Listar Endereco"></p:menuitem>
                    </p:submenu>                    
                    <p:submenu label="Telefone">
                        <p:menuitem url="/pages/private/telefone/telefoneEdit.xhtml"
                            value="Cadastrar Telefone" />
                        <p:menuitem url="/pages/private/telefone/telefoneList.xhtml"
                            value="Listar Telefone"></p:menuitem>
                    </p:submenu>                    
                    <p:submenu label="Professor">
                        <p:menuitem url="/pages/private/professor/professorEdit.xhtml"
                            value="Cadastrar Professor" />
                        <p:menuitem url="/pages/private/professor/professorList.xhtml"
                            value="Listar Professor"></p:menuitem>
                    </p:submenu> 
                    <p:submenu label="Aluno">
                        <p:menuitem url="/pages/private/aluno/alunoEdit.xhtml"
                            value="Cadastrar Aluno" />
                        <p:menuitem url="/pages/private/aluno/alunoList.xhtml"
                            value="Listar Aluno"></p:menuitem>
                    </p:submenu>
                    <p:submenu label="Publicação">
                        <p:menuitem url="/pages/private/publicacao/publicacaoEdit.xhtml"
                            value="Cadastrar Publicacao" />
                        <p:menuitem url="/pages/private/publicacao/publicacaoList.xhtml"
                            value="Listar Publicacao"></p:menuitem>
                    </p:submenu>                                   
					
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit id="layoutcenter" position="center">

			<div id="conteudo">
				<h:form id="form">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<ui:insert name="conteudo"></ui:insert>
				</h:form>
			</div>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
