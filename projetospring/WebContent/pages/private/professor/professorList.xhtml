<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

    <ui:composition template="/pages/private/index.xhtml">
        <ui:define name="conteudo">
            <p:dataTable id="datatable" var="professor"
                value="#{professorListMB.listaProfessor}" paginator="true" rows="10">
                
                <p:column headerText="Nome" sortBy="#{professor.nome}">
                    <h:outputText value="#{professor.nome}" />
                </p:column>
                
                <p:column headerText="CPF" sortBy="#{professor.cpf}">
                    <h:outputText value="#{professor.cpf}" />
                </p:column>
                             
                <p:column headerText="Sexo" sortBy="#{professor.sexo}">
                    <h:outputText value="#{professor.sexo.descricao}" />
                </p:column>
                                
                <p:column headerText="Tipo de Professor" sortBy="#{professor.tipoPessoa}">
                    <h:outputText value="#{professor.tipoPessoa.descricao}" />
                </p:column>
                
                <p:column headerText="Instituíção de Ensino" sortBy="#{professor.instituicaoEnsino}">
                    <h:outputText value="#{professor.instituicaoEnsino}" />
                </p:column>
                
                <p:column headerText="Data de Admissao" sortBy="#{professor.dtAdmissao}">
                    <h:outputText value="#{professor.dtAdmissao}" />
                </p:column>
                
                <p:column headerText="Titulação" sortBy="#{professor.titulacao}">
                    <h:outputText value="#{professor.titulacao.titulo}" />
                </p:column>
                
               <p:column headerText="Logradouro" sortBy="#{professor.endereco}">
                    <h:outputText value="#{professor.endereco.logradouro}" />
                </p:column>
                
                <p:column headerText="Bairro" sortBy="#{professor.bairro}">
                    <h:outputText value="#{professor.endereco.bairro}" />
                </p:column>
                                
                <p:column headerText="DDD" sortBy="#{professor.telefone}">
                    <h:outputText value="#{professor.telefone.ddd}" />
                </p:column>
                             
                <p:column>
                    <p:commandLink
                        actionListener="#{professorEditMB.preAlterar(professor)}"
                        action="professorEdit.xhtml">alterar</p:commandLink>
                </p:column>
                <p:column>
                    <p:commandLink update="datatable"
                        actionListener="#{professorListMB.excluir(professor)}">excluir</p:commandLink>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>

</h:body>
</html>
